<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/open_layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700;800&family=Roboto:wght@500;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Item details</title>
    <style>body {
        margin: 0;
        background-image: url(https://www.pngplay.com/wp-content/uploads/13/Background-No-Background.png);
        background-color: #FAA902;
        font-family: 'Montserrat Alternates', sans-serif;


        font-size: 20px;
        color: #fff;
        line-height: 1.6;

    }

    *,
    *:before,
    *:after {
        box-sizing: border-box;

    }


    h1, h2, h3, h4, h5, h6 {
        margin: 0;
    }


    /*CONTAINER*/
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;

    }


    /*INTRO*/

    .intro {

        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 100vh;

        background: url("/items/pets.jpg") center no-repeat;
        background-size: cover;
    }


    .intro__inner {
        width: 100%;
        max-width: 880px;
        margin: 0 auto;

        text-align: center;
    }

    .intro__title {
        font-size: 100px;
        font-weight: 700;
        text-transform: uppercase;
        text-align: center;
        line-height: 1;
        color: #B44B00;
    }

    .intro__title:after {
        content: "";
        display: block;
        width: 90px;
        height: 3px;
        margin: 40px auto;

        background-color: #ffffff;

    }

    .intro__suptitle {
        font-size: 50px;
        color: #B44B00;
        font-family: 'Kaushan Script', cursive;
        text-align: center;

    }

    /*HEADER*/

    .header {
        padding-top: 25px;

        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;

    }

    .logo {
        position: relative;
        left: 25px;
        top: 5px;


    }

    .header__logo {
        font-size: 40px;
        font-weight: 700;
        color: #B44B00;
    }

    .header__inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /*NAV*/

    .nav {
        font-size: 17px;
        text-transform: uppercase;
        margin: 0;
        padding: 4px;
        display: inline;

    }

    .nav__link {
        padding: 11px;

        display: inline-block;
        vertical-align: top;
        margin: 0 10px;
        position: relative;

        color: #fff;
        text-decoration: none;

        transition: color .2s linear;

    }

    .nav__link:after {
        content: "";
        display: block;
        width: 100%;
        height: 2px;


        background-color: #B44B00;
        opacity: 0;


        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1;

        transition: opacity .2s linear;

    }


    .nav__link:hover {

        color: #B44B00;

    }


    .nav__link:hover:after {
        opacity: 1;
    }

    /*SEARCH*/


    .search:after {
        content: "";
        clear: both;
        display: table
    }

    .search form {
        width: auto;
        float: right;
        margin-right: 30px;
    }

    .search input {
        width: 250px;
        height: 42px;
        padding-left: 15px;
        border-radius: 42px;
        border: 2px solid #B44B00;
        background: #F9F0DA;
        outline: none;
        position: relative;
        transition: .3s linear;
    }

    .search input:focus {
        width: 300px;
    }

    .search button {
        width: 42px;
        height: 42px;
        background: none;
        border: none;
        position: absolute;
        top: -2px;
        right: 0;
    }

    .search button:before {
        content: "\f002";
        font-family: FontAwesome;
        color: #FAA902;
    }


    /*BUTTON*/

    .btn {
        display: inline-block;
        vertical-align: top;
        padding: 10px 40px;


        border: 3px solid #ffffff;


        color: #ffffff;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 700;
        text-decoration: none;

        transition: background .3s linear color .3s linear;

    }

    .btn:hover {
        background-color: #fff;
        color: #B44B00;
    }

    /*DROP*/

    .dropdown {
        float: left;
        overflow: hidden;
    }

    .dropdown .dropbtn {
        font-size: 17px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        float: none;
        color: #B44B00;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }


    .dropdown-content a:hover {
        background-color: #ddd;
    }


    .dropdown:hover .dropdown-content {
        display: block;
    }

    * {
        box-sizing: border-box;
    }


    /*TABLE*/


    .table {

        display: flex;
        padding-top: 70px;
        margin-left: 240px;
        align-items: center;

    }


    .table_item {
        font-size: 12px;
        width: 40%;
    }

    .text_f {
        color: #B44B00;
        font-size: 50px;
        font-family: 'Kaushan Script', cursive;;
    }

    .text_m {
        color: #B44B00;
        font-size: 30px;
    }


    .gradient-button {
        align-items: center;
        text-decoration: none;
        display: inline-block;
        color: white;

        padding: 20px 60px;
        margin: 10px 300px;
        border-radius: 10px;
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        background-image: linear-gradient(to right, #B44B00 0%, #FAA902 51%, #B44B00 100%);
        background-size: 200% auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, .1);
        transition: .5s;
    }

    .gradient-button:hover {
        background-position: right center;
    }

    .price {
        font-size: 80px;
        text-align: center;
        color: #B44B00;

    }
    </style>
</head>
<body>

<div layout:fragment="open_content">

    <div class="table">
        <div class="table_item">
            <img alt="" class="img_f" style="width: 300px;" th:src="@{${item.getImageUrl()}}">
        </div>
        <div class="table_item">
            <h1 class="text_f" th:text="${item.getName()}">name</h1>
            <p></p>
            <h2 th:text="${item.getDescription()}">description</h2>
            <P></P>
            <a class="text_m"
               th:href="@{'/items' + '?manufacturer=' + ${item.getManufacturer().getId()}}"
               th:text="${item.getManufacturer().getName}">Manufacturer</a>

            <p></p>
            <div th:if="${not #lists.isEmpty(item.getCategories())}">
                <div th:each="category : ${item.getCategories()}">
                    <a th:href="@{'/items' + '?category=' + ${category.getId()}}"
                       th:text="${category.getName()}">cat</a>
                </div>

            </div>

            <p>

            </p>
            <p>

            </p>

            <h1 class="price" th:text="${'$' + item.getPrice()}">5.99$</h1>
            <a class="gradient-button" th:disabled="${!item.getVisible()}"
               th:href="@{'/cart/' + ${userId} + '/' + ${item.getId()}}">Add to cart</a>
        </div>
    </div>
</div>

</body>
</html>
