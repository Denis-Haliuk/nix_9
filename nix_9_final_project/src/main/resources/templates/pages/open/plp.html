<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/open_layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700;800&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Items</title>

</head>
<body>
<div layout:fragment="open_content">

    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <h2 class="intro__suptitle">Just like people, animals need friends.
                </h2>
                <h1 class="intro__title">WELCOME TO PetShop</h1>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="continer">

            <div class="section__header">
                <h3 class="section__subtitle">Goods for pets</h3>
                <div class="section__text">
                    <p>
                      Best goods for your beloved!
                </div>
            </div>

            <div  class="about">
                <div class="about_items" th:each="item : ${itemList}">
                    <div class="about_img"><p> <a th:href="@{'/items/details/' + ${item.getId()}}"><img th:src="${item.getImageUrl()}" style="width: 300px; " alt=""
                    ></a></p>

                        <a class="btn_buy" th:href="@{'/cart/' + ${userId} + '/' + ${item.getId()}}" th:disabled="${!item.getVisible()}"  th:text="${'$' + item.getPrice()}">0$</a>
                    </div>
                    <div class="about_text" th:text="${item.getName()}">

                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
