<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table_layout}">
<head>
    <meta charset="utf-8">
    <title>orders</title>
</head>
<body>

<div layout:fragment="data_table_content">
    <tr th:each="order,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>

        <td th:text="${order.getId()}"></td>
        <td th:text="${#calendars.format(order.getCreated(),'dd MMMM yyyy')}"></td>
        <td th:text="${order.getCustomerEmail()}"></td>
        <td th:text="${order.getCustomerAddress()}"></td>
        <td>
            <a th:href="@{'/admin/orders/details/' + ${order.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/admin/orders/delete/' + ${order.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>
</div>

</body>
</html>
