<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table_layout}">
<head>
    <meta charset="utf-8">
    <title>items</title>
</head>
<body>

<div layout:fragment="data_table_content">
    <tr th:each="item,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td>
            <img th:src="@{${item.getImageUrl()}}" width="45" height="45"/>
        </td>
        <td th:text="${item.getName()}"></td>
        <td th:text="${#calendars.format(item.getCreated(),'dd MMMM yyyy')}"></td>
        <td th:text="${item.getPrice()}"></td>
        <td th:text="${item.getQuantity()}"></td>
        <td>
            <a th:href="@{'/admin/items/details/' + ${item.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/admin/items/delete/' + ${item.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>
</div>

</body>
</html>
