<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700;800&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            background-image: url(https://www.pngplay.com/wp-content/uploads/13/Background-No-Background.png);
            background-color: #FAA902;
            font-family: 'Montserrat Alternates', sans-serif;


            font-size: 20px;
            color: #fff;
            line-height: 1.6;

        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;

        }


        h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }


        /*CONTAINER*/
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;

        }

        .search:after {content:""; clear:both; display:table}
        .search form {
            width: auto;
            float: right;
            margin-right: 30px;
        }
        .search input {
            width: 250px;
            height: 42px;
            padding-left: 15px;
            border-radius: 42px;
            border: 2px solid #B44B00;
            background: #F9F0DA;
            outline: none;
            position: relative;
            transition: .3s linear;
        }
        .search input:focus {
            width: 300px;
        }
        .search button {
            width: 42px;
            height: 42px;
            background: none;
            border: none;
            position: absolute;
            top: -2px;
            right: 0;
        }
        .search button:before{
            content: "\f002";
            font-family: FontAwesome;
            color: #FAA902;
        }




        /*BUTTON*/

        .btn {
            display: inline-block;
            vertical-align: top;
            padding: 10px 40px;


            border: 3px solid #ffffff;


            color: #ffffff;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;

            transition: background .3s linear color .3s linear;

        }

        .btn:hover {
            background-color: #fff;
            color: #B44B00;
        }

        /*DROP*/

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: #B44B00;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }


        .dropdown-content a:hover {
            background-color: #ddd;
        }


        .dropdown:hover .dropdown-content {
            display: block;
        }

        * {
            box-sizing: border-box;
        }




        /*LOGIN*/

        .login {

            font-weight: 700;

            width: 700px;
            position: relative;
            margin: 220px auto 80px;
            padding: 100px;
            overflow: hidden;


            background: #B44B00;
            border-radius: 0.4em;
            border: 1px solid #B44B00;
            box-shadow:
                    inset 0 0 2px 1px rgba(255,255,255,0.08),
                    0 16px 10px -8px rgba(0, 0, 0, 0.6);
        }


        .login label {

            width: 50%;
            float: left;
            padding-top: -15px;


            color: #ddd;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 1px 0 #000;
            text-indent: 10px;
            font-weight: 700;
            cursor: pointer;
        }

        .login input[type=text],
        .login input[type=password] {

            width: 50%;
            float: left;
            padding: 15px 6px;
            margin-bottom: 20px;
            font-size: 18px;


            background: linear-gradient(#FAA902,#FAA902);
            border: 1px solid #B44B00;
            box-shadow:
                    0 1px 0 rgba(255,255,255,0.1);
            border-radius: 3px;



            color: #fff;

        }

        .login input[type=text]:hover,
        .login input[type=password]:hover,
        .login label:hover ~ input[type=text],
        .login label:hover ~ input[type=password] {
            background: #ffc146;
        }

        .login input[type=text]:focus,
        .login input[type=password]:focus {
            box-shadow: inset 0 0 2px #000;
            background: #B44B00;
            border-color: #B44B00;
            outline: none;
        }


        .login p:nth-child(3),
        .login p:nth-child(4) {
            float: left;
            width: 50%;
        }
        .login label[for=remember] {
            width: auto;
            float: none;
            display: inline-block;
            text-transform: capitalize;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 0px;
            text-indent: 2px;
        }

        .login input[type=checkbox] {
            margin-left: 10px;
            vertical-align: middle;
        }

        .login input[type=submit] {

            width: 100%;
            padding: 8px 5px;


            border: 1px solid #B44B00;
            border: 1px solid #B44B00(0,0,0,0.4);
            box-shadow:
                    inset 0 1px 0 rgba(255,255,255,0.3),
                    inset 0 10px 10px rgba(255,255,255,0.1);
            border-radius: 3px;
            background: #FAA902;
            cursor:pointer;


            font-family: 'Ubuntu', 'Lato', sans-serif;
            color: white;
            font-weight: 700;
            font-size: 15px;
            text-shadow: 0 -1px 0 rgba(0,0,0,0.8);
        }





        .login input[type=submit]:hover {
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
        }

        .login input[type=submit]:active {
            background: #ffc146;
            box-shadow: inset 0 0 3px rgba(0,0,0,0.6);
            border-color: #B44B00;
            border-color: #B44B00(0,0,0,0.9);
        }

        .no-boxshadow .login input[type=submit]:hover {
            background: #FAA902;
        }


        .login:after {

            content: "";
            height: 1px;
            width: 33%;
            position: absolute;
            left: 20%;
            top: 0;


            background: linear-gradient(left, transparent, #444, #b6b6b8, #444, transparent);
        }


        .login:before {

            content: "";
            width: 8px;
            height: 5px;
            position: absolute;
            left: 34%;
            top: -7px;


            border-radius: 50%;
            box-shadow: 0 0 6px 4px #fff;
        }

        .login p:nth-child(1):before{

            content: "";
            width: 250px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 45px;


            transform: rotate(75deg);
            background: linear-gradient(50deg, rgba(255,255,255,0.15), rgba(0,0,0,0));
            pointer-events: none;
        }

        .no-pointerevents .login p:nth-child(1):before {
            display: none;
        }

    </style>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <div class="row mb-2 mt-2" th:if="${showMessage}">
            <div class="col-12">
                <div th:if="${message}" class="alert alert-primary alert-dismissible fade show" role="alert">
                    <span th:text="${message}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${warnMessage}" class="alert alert-dark alert-dismissible fade show" role="alert">
                    <span th:text="${warnMessage}">message text</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <form class="login" method="POST" th:object="${authForm}" th:action="@{/registration}">

            <div>
                <label for="email">E-mail</label>
                <input type="text" th:field="*{email}" id="email" placeholder="login">
                <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="password">
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>


            <br>
            <div>
                <label for="passwordConfirm">Confirm your password</label>
                <br>
                <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" placeholder="password">
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>



            <p class="clearfix">

                <input type="submit" name="submit" value="Create">

            </p>
        </form>



    </div>
</div>
</body>
</html>
